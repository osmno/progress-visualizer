<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSM-no-progress</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="github-link">
      <a href="https://github.com/osmno/progress-visualizer" target="_blank"
        >GitHub <img src="./githubMark.svg" alt="GitHub logo" width="24"
      /></a>
    </div>
    <div id="selector">
      <h1>OSM Norge progress</h1>
      <label for="progress-selector">Chose what progress to visualize</label>
      <select name="progress-selector" id="progress-selector">
        <option value="building">Building import</option>
        <option value="nvdb">NVDB missing</option>
        <option value="n50">N50</option>
        <option value="ssr">SSR</option>
        <option value="barnehagefakta">Barnehagefakta</option>
      </select>
      <br />
      <br />
      <label for="map-selector">Chose map</label>
      <select name="map-selector" id="map-selector">
        <option value="mapbox-dark" selected>Mapbox dark</option>
        <option value="carto-light">Carto light</option>
        <option value="osm-mapnik">OpenStreetMap Carto</option>
      </select>
      <p id="error"></p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
